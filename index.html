<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the JavaScript Event Handling Playground!</h1>

    <!-- Button with click event -->
    <button id="myButton">Click Me!</button>

    <!-- Hover effect -->
    <div id="hoverElement" class="hover-box">Hover over me!</div>

    <!-- Image Gallery -->
    <div class="gallery">
        <img src="https://via.placeholder.com/150" alt="Image 1" class="gallery-img">
        <img src="https://via.placeholder.com/150" alt="Image 2" class="gallery-img">
        <img src="https://via.placeholder.com/150" alt="Image 3" class="gallery-img">
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab" data-target="#content1">Tab 1</button>
        <button class="tab" data-target="#content2">Tab 2</button>
        <button class="tab" data-target="#content3">Tab 3</button>
    </div>
    <div class="tab-content" id="content1">Content for Tab 1</div>
    <div class="tab-content" id="content2">Content for Tab 2</div>
    <div class="tab-content" id="content3">Content for Tab 3</div>

    <!-- Form with validation -->
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password (min 8 characters):</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
